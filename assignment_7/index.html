<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1 class="main-icon">ZHOMA QUIZ</h1>
            <div class="right-site">
                <p class="header-options">Home</p>
                <p class="header-options">Play</p>
                <p class="header-options">Profile</p>
                <p class="header-options">Quit</p>
            </div>
        </header>
        <div class="main-container">
            <div id="timer" class="timer">
                30
            </div>
            <h1 id="question" class="question">What is Java Script?</h1>
            <div id="set-answers" class="set-answers">
            </div>
            <button id="next-button" class="next-button"></button>
            <button id="check-button" class="next-button"></button>
        </div>

        
    </div>
    <script src="script.js"></script>

</body>
</html>
